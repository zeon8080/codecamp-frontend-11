<!-- 

    << 리소스 다운로스 순서 >>
    1. html 파일의 다운로드 주소를 읽어들인 후, 백그라운드에서 여섯개씩 다운로드 요청 시도.
    2. 위에서부터 읽기 시작.
    3. 스크립트 태그의 "정지!!"라는 구문에서 화면은 멈췄지만, 이미 다운로드 요청은 들어간 상태.


 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리소스 다운로드 순서</title>
    <script>
      alert("정지!!");
    </script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <script src="./index.js"></script>
  </body>
</html>
