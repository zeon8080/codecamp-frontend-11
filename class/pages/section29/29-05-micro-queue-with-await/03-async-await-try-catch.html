<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>eventloop</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const onClickLoop = () => {
        // const aaa = () => {
        //   try {
        //     axios.get("https://qqqqq.com"); // 잘못된 주소
        //   } catch (error) {
        //     console.log("에러발생");
        //   }
        // };
        // aaa(); => 잘못된 트라이 캐치

        const bbb = async () => {
          try {
            await axios.get("https://qqqqq.com");
            // 어웨이트가 있으면 기다린다가 아니고 먼저 마이크로 큐에 들어간 다음
            // 다음 꺼가 또 마이크로 큐에 들어가기 때문에 기다리는 것처럼 보인거다.
            // 뭐 어차피 순서 기다리는 건 맞네
          } catch (error) {
            console.log("에러발생");
          }
        };
        bbb();
      };
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">시작</button>
  </body>
</html>
