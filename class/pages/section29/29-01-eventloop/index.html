<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Eventloop</title>
    <script>
      const onClickLoop = () => {
        console.log("start");

        setTimeout(() => {
          console.log("0초뒤 실행");
        }, 0);
        let sum = 0;
        for (let i = 0; i <= 90000000000; ++i) {
          sum += 1; // sum= sum+1
        }

        console.log("end");
      };
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">start</button>
  </body>
</html>
